<div class="row">
  <div class="col-xs-12">
     <form #f="ngForm" (ngSubmit)='onsubmit()'>
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" id="name" class="form-control" ngModel name="name" required>
          </div>
          <div class="form-group">
              <label for="subheader">subheader</label>
              <input type="text" id="subheader" class="form-control" ngModel name="subheader" required>
            </div>
      <div class="form-group">
        <label for="Description">
          Description
        </label>
        <textarea row=3 id='Description' class='form-control' ngModel name='description' required>

        </textarea>
      </div>
      <div class="radio" *ngFor='let type of types ;let i=index'>
        <label ><input type="radio" ngModel name="type" [value]='type'>{{type}}</label>
      </div>
      <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input
            type="text"
            id="imagePath"
            ngModel
            name='imgUrl'
            class="form-control"
            #imagePath>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input
            tep="0.01"
              min="1"
              type="number"
              id="price"
              ngModel
              name='price'
              class="form-control"
              #imagePath>
          </div>
          <div class=' btn btn-group'>
              <button type ='submit' class='btn btn-primary'  *ngIf='!EditMode' [disabled]="f.invalid">Create</button>
              <button type ='submit' class='btn btn-primary' *ngIf='EditMode' >Edit</button>
                <button  class="btn btn-danger" type='button' *ngIf='EditMode' (click)='Ondelete()'>Delete</button>
                <button class="btn btn-warning" type='button' (click)='Oncancel()'>Cancel</button>

          </div>
    </form>
  </div>
  <pre>{{f.value | json}}</pre>
</div>
