<div class="panel panel-default">
  <div class='panel-heading'>
    Item Details
  </div>
  <div class="panel-body" style="width:100%;">
    <img class="card-img-top" src={{item.imgUrl}} alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{item.name}}</h4><span>{{item.subheader}}</span>
      <p class="card-text">{{item.description}}</p>
      <p class="card-text">${{item.price}}</p>

      <div class='form-inline' style='margin:1em 0px'>
        <div class='form-group' style='margin-right:1em'>
          <label for='usr'> Amount</label>
          <input type="number" class="form-control  " id="usr" min=1 max=10 [(ngModel)]="amount">
        </div>
        <div class='form-group'>
          <label for='KID'>
                      KID
                    </label>
          <input type="text" class="form-control  " id="KID" maxlength='9' [(ngModel)]="KID">
        </div>
      </div>
    </div>
    <div class='panel-footer'>
      <button class='btn btn-success' (click)='addtoOrders(item)' routerLink='../../order_list'>Order</button>
    </div>
  </div>
</div>
